<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Font Awesome Icons-->
		<script
			src="https://kit.fontawesome.com/8a633df52e.js"
			crossorigin="anonymous"
		></script>

		<!--Google Font-->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script src="js/importAll.js"></script>

		<!--Bootstrap CSS CDN-->

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!--CSS Files-->
		<link rel="stylesheet" href="css/prev.css" />
		<link rel="stylesheet" href="css/invitedEmail.css">
		<link rel="stylesheet" href="css/mainQueue.css">
		<link rel="stylesheet" href="style.css" />

		<title>Onnoy - A queue organizer</title>
	</head>
	<body>
		<!--***Menu Area***-->
		<div class="top-menu-area">
			<nav class="menu-area">
				<div class="left-area">
					<div class="open-menu">
						<i class="fa fa-bars" id="sb-bar"></i>
					</div>
					<div class="close-menu">
						<i class="fa fa-times hide" id="sb-cancel"></i>
					</div>
					<div id="sidebar" class="sidebar hide">
						<header><h2 id="sidebar-title">Onnoy</h2></header>
						<ul id="nav-menu">
							<li>
								<a  id="home-menu" href="#"> <i class="fa fa-home"></i>home</a>
							</li>
							<li>
								<a  id="profile-menu" href="#"> <i class="fa fa-user"></i>profile </a>
							</li>
							<li>
								<a id="create-menu" href="#">
									<i class="fas fa-plus"></i></i>Create
								</a>
							</li>
							<li>
								<a id="join-menu" href="#">
									<i class="fas fa-sign-in-alt"></i></i>Join
								</a>
							</li>
							<li>
								<a id="prev-menu" href="#">
									<i class="fa fa-history"></i>Previous
								</a>
							</li>
							<li>
								<a id="invited-menu" href="#">
									<i class="fa fa-user-plus"></i>Invitations
								</a>
							</li>
							<li>
								<a id="report-menu" href="#"> <i class="fa fa-bug"></i>Report </a>
							</li>
							<li>
								<a id="about-menu" href="#"> <i class="fa fa-code"></i>About </a>
							</li>
						</ul>
					</div>
	
					<h2 class="title">Onnoy</h2>
				</div>
				<div class="right-area">
					<div class="time">
						<p id="time"></p>
					</div>
					<div class="profile-icon"></div>
				</div>
			</nav>
		</div>
		
		<!--Home-->
		<section class="home-area container show" id="home">
			<div class="container text-center">
				<h2>Organize Your Queue.</h2>
				<h2>Now free for everyone.</h2>
				<p>Create a new Queue or Join in a Queue</p>
				<div class="btn-area">
					<div class="row">
						<div class="col-6">
							<button id="create-btn" class="button create">
								Create
							</button>
						</div>
						<div class="col-6">
							<button id="join-btn" class="button join">Join</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!--Profile-->
		<section id="profile" class="profile-area container hide">
			<h2>Profile</h2>
		</section>

		

		<!--Create-->

		<section id="create" class="create-area container hide">
			<h2>Create</h2>
			<form id="createQueueForm" class="col-md-6 mx-auto  text-center">
				<div class="mb-3">
					<input id="queueTitle" type="text" class="form-control" placeholder="Enter A Title" required>
				</div>
				<div class="mb-3">
					<input id="create-date" type="date"  class="form-control" required>
				</div>
				<select id="queue-desk-type" class="form-select" aria-label="Default select example">
					<option selected value="desk-record">Desk Record</option>
					<option value="fixed-counter">Fixed Counter</option>
				</select>
				
				<button onclick="handleCreateQueue()" type="button" class="button mt-3">Submit</button>
				
			</form>
			<div class="col-md-6 mx-auto  text-center">
			<div class="input-group mt-3">
				<input id="invitedEmailInput" type="Email" class="form-control" placeholder="Inviete Someone" aria-label="Recipient's username with two button addons">
				<select id="invitedEmailType" class="form-select" aria-label="Default select example">
					<option value="Desk">Desk</option>
					<option value="Counter">Counter</option>
				</select>
				<button id="invitedEmailButton" class="btn" type="button"><i class="fas fa-plus"></i></button>
			</div>
			<div class="invited-email text-center">
				<div id="invited-eamil-area"></div>
			  </div>
			</div>
			
		</section>

		<!--join-->
		<section id="join" class="prev-area container hide">
			<h2>Join</h2>

			<div class="w-50 mx-auto">
				<div class="input-group mb-3">
					<input id="joinQueueText" type="text" class="form-control" placeholder="Enter Queue Id..." aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
					  <button id="joinQueueBtn" class="btn button" type="button"><i class="fas fa-sign-in-alt"></i></button>
					</div>
				</div>
			</div>
			

			<div id="main-queue">

			</div>
		</section>
		<!--Previous-->
		<section id="previous" class="prev-area container hide">
			<h2>Previous Queue</h2>
			<div id="prev-container" class="row"></div>
		</section>
		<!--invitation-->
		<section id="invitation" class="prev-area container hide">
			<h2>Invitations</h2>
		</section>
		<!--report-->
		<section id="report" class="prev-area container hide">
			<h2>Report</h2>
		</section>
		<!--about-->
		<section id="about" class="prev-area container hide">
			<h2>About</h2>
		</section>
		

		<!--Bootstrap JS CDN-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<!--Js Files-->
		<script src="js/sidebar.js"></script>
		<script src="js/previous.js"></script>
		<script src="js/gettingdate.js"></script>
		<script src="js/tabs.js"></script>
		
		<script src="js/profileIcons.js"></script>
		<script src="js/profile.js"></script>
		<script src="js/invidetedEmailAdding.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
